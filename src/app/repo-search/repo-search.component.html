<div class="container">
  <form #searchRepo="ngForm" (ngSubmit)="submitRepo()">
    <div class="form-group" style="display: flex">
      <input type="text" class="form-control" name="reponame" [(ngModel)]="searchedRepo"
        placeholder="Search github repository" style="border-color: #000" rows="10" required>
    </div>
    <button type="submit" class="btn btn-block">Search</button>
  </form>
  <div class="row">
    <div class=" card-columns">
      <div *ngFor="let repo of repos">
        <div class="card m-4 ">
          <div class=" text-center card-header">
            <h4>{{repo.name}}</h4>
          </div>
          <br>
          <br>
          <div class="card-body ">
            <p><b>Language:</b> {{repo.language}}</p>
            <p>{{repo.description}}</p>
            <p><b>Created on:</b> {{repo.created_at | date}}</p>
          </div>
          <a href="{{repo.html_url}}" class="text-align-center" target="_blank"
            class="m-3 btn btn-block card-footer">View this project on github</a>
          <div class="card-footer">
            <p><b>Watchers:</b> {{repo.watchers}} Forks: {{repo.forks}}</p>
            <p><b>Last updated:</b> {{repo.updated_at|timeSince}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
